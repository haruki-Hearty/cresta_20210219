<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cresta Design | お問い合わせ</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="inner">
        <nav class="header__nav">
            <h1 class="header__site-title">
                <a href="index.html">Cresta Design</a>
            </h1>
            <ul class="header__list pc">
                <li class="header__nav-item"><a class="header__nav-link" href="">Concept</a></li>
                <li class="header__nav-item"><a class="header__nav-link" href="">Service</a></li>
                <li class="header__nav-item"><a class="header__nav-link" href="">Works</a></li>
                <li class="header__nav-item"><a class="header__nav-link" href="">Contact</a></li>
            </ul>
            <!-- ハンバーガーメニュー -->
            <div class="header__buger">
                <input type="checkbox" id="header__buger-checkBox">
                <label for="header__buger-checkBox" class="header__buger-btn menu__btn">
                    <span></span>
                </label>
                <!--ここからメニュー-->
                <div class="header__buger-menu">
                    <ul class="header__list-sp">
                        <li class="header__buger-item"><a class="header__buger-link" href="">Concept</a></li>
                        <li class="header__buger-item"><a class="header__buger-link" href="">Service</a></li>
                        <li class="header__buger-item"><a class="header__buger-link" href="">Works</a></li>
                        <li class="header__buger-item"><a class="header__buger-link" href="">Contact</a></li>
                    </ul>
                </div>
                <!--ここまでメニュー-->
            </div>
        </nav>
    </div>
</header>
<div class="MV__contact bgimg-slider">
    <div class="inner">
        <div class="MV__txt MV__contact-txt">
            <p class="MV__title MV__contact-title">Contact</p>
        </div>
        <p class="bg__txt">Contact us</p>
    </div>
</div>
<main class="main" role="main">
    <section class="form inner">
        <form action="">
            <div class="form__checkBox">
                <label class="form__label" for="">お問い合わせ内容</label>
                <input id="radio-1" type="radio"><label for="radio-1">資料請求</label>
                <input id="radio-2" type="radio"><label for="radio-2">お電話でのご相談を希望</label>
                <input id="radio-3" type="radio"><label for="radio-3">お申し込み</label>
            </div>
            <div class="form__txt">
                <label for="">担当者名</label>
                <input type="text">
            </div>
            <div class="form__txt">
                <label for="">電話番号</label>
                <input type="text">
            </div>
            <div class="form__txt">
                <label for="">メールアドレス</label>
                <input type="text">
            </div>
            <div class="form__txt">
                <label for="">その他</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
        </form>
        <div class="btn">
                <a class="btn__link" href="">View more</a>
            </div>
    </section>
</main>
<footer class="footer">
    <small class="copy">&copy;cresta.design all rights reserved</small>
</footer>
</body>
</html>
